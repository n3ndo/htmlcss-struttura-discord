<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Discord struttura</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
                <div class="bg-color flex">
                    <div class="header-row">
                        <div class="col-25 bc-col border-dashed">
                            logo
                        </div>
                        <div class="col-50 bc-col text-align-c border-dashed">
                            link link link link link
                        </div>
                        <div class="col-25 bc-col text-align-r border-dashed">
                            login
                        </div>
                    </div>
                </div>
        </header>
        <main>
            <!-- pink square-->
            <div class="darkblue-container flex">
                <div class="darkpink-row border-dashed">
                </div>
            </div>
            <!-- lightskyblue/pink square -->
            <div class="white-bg flex">
                <div class="white-row flex">
                    <div class="lightskyblue-col border-dashed"></div>
                    <div class="pink-col border-dashed"></div>
                </div>
            </div>
            <!-- pink/lightskyblue square -->
            <div class="lightgrey-bg flex">
                <div class="lightgrey-row flex">
                    <div class="second-pink-col border-dashed"></div>
                    <div class="second-lightskyblue-col border-dashed"></div>
                </div>
            </div>
            <!-- lightskyblue/pink square -->
             <div class="white-bg flex">
                <div class="white-row flex">
                    <div class="lightskyblue-col border-dashed"></div>
                    <div class="pink-col border-dashed"></div>
                </div>
            </div>
            <!-- green square -->
            <div class="second-lightgrey-bg flex">
                <div class="green-row flex border-dashed"></div>
            </div>
        </main>
        <footer>
            <div class="darkgrey-bg flex">
                <div class="darkgrey-row flex">
                    <div class="salmon-col flex border-dashed"></div>
                </div>
                <div class="aqua-row flex border-dashed">
                    <div class="aqua-col-25"></div>
                    <div class="aqua-col-25"></div>
                    <div class="aqua-col-25"></div>
                    <div class="aqua-col-25"></div>
                </div>
            </div>
            <hr>
            <div class="second-darkgrey-bg flex">
                <div class="aquamarine-row flex">
                    <div class="aquamarine-col-50">
                        <button class="col-button border-dashed"> Logo </button>
                    </div>
                    <div class="aquamarine-col-50 justify-content-end">
                        <button class="col-button text-align-r border-dashed"> Bottone </button>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
